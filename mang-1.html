<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
  <tr>
    <th>Sample Screen</th>
  </tr>
  <tr>
    <td><input type="text" id="ele"></td>
    <td><button onclick="add_array()" id="add">Add</button> </td>
    <td><button onclick="display_array()" id="display">Display</button> </td>
  </tr>
</table>
<div id="ketqua"></div>
<script>
    let x = 0;
    let array = Array();
    function add_array() {
        array[x] = document.getElementById('ele').value;
        alert("Element: " + array[x] + " Added at index" + x);
        x++;
        document.getElementById('ele').value = "";
    }
    function display_array() {
        let e = "<hr>"
        for (let i = 0; i < array.length; i++) {
            e = e + ("element: " + i + '=' + array[i] + '<br>');
        }
        document.getElementById("ketqua").innerHTML = e;
    }
</script>
</body>
</html>
